<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const video = document.querySelector("video");
      const speedBar = document.querySelector(".speed-bar");

      let speed = document.querySelector(".speed");
      let speedHeight = speed.offsetHeight;
      let minPlayBackRate = 0.5;
      let maxPlayBackRate = 4;

      const slider = (e) => {
        let speedHeightPerc = (e.offsetY / speedHeight) * 100;
        speedBar.style.height = speedHeightPerc + "%";
        let playbackRate =
          (speedHeightPerc * (maxPlayBackRate - minPlayBackRate)) / 100 +
          minPlayBackRate;
        video.playbackRate = playbackRate;
        speedBar.innerHTML = playbackRate.toFixed(1) + "x";
      };

      speed.onmousemove = slider;
    </script>
  </body>
</html>
